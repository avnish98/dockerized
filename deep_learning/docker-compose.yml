version: "3"
services:
  deep-leaning:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      args:
        - username=devel
        - userid=1000
    container_name: deep-leaning
    image: deep-leaning
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
    ports:
      - "8888:8888"
      - "6006:6006"
    volumes:
      - ..:/home/devel/work/
    command: /opt/conda/bin/jupyter lab --ip='0.0.0.0' --port=8888 --no-browser